# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: waka.pdfer::layout.name
        span: left
        required: true
    layout_path:
        label: waka.pdfer::layout.layout_path
        span: left
    layout_require_code:
        label: waka.pdfer::layout.layout_require_code
        span: right
        type: switch
        default: true
    add_css:
        label: waka.pdfer::layout.add_css
        span: full
        type: codeeditor
        size: giant
        language: css
    use_header:
        label: waka.pdfer::layout.use_header
        span: left
        type: switch
    header_html:
        label: waka.pdfer::layout.header_html
        span: full
        type: codeeditor
        language: html
        trigger:
            action: show
            field: use_header
            condition: checked
    use_footer:
        label: waka.pdfer::layout.use_footer
        span: left
        type: switch
    footer_html:
        label: waka.pdfer::layout.footer_html
        span: full
        type: codeeditor
        language: html
        trigger:
            action: show
            field: use_footer
            condition: checked
    options:
        label: waka.pdfer::layout.options
        span: full
        type: nestedform
        form:
            fields:
                orientation:
                    label: Orientation
                    type: dropdown
                    span: auto
                    options:
                        Portrait: Portrait
                        Landscape: Paysage
                viewport-size:
                    label: viewPort
                    span: auto
                    default: 1280x1024
                margin-top:
                    label: Marge Haut
                    span: auto
                    default: 10
                    type: number
                margin-bottom:
                    label: Marge Bas
                    span: auto
                    default: 10
                    type: number
                margin-right:
                    label: Marge Gauche
                    span: auto
                    default: 10
                    type: number
                margin-left:
                    label: Marge droite
                    span: auto
                    default: 10
                    type: number
