# ===================================
#  Form Field Definitions
# ===================================
fields:
    state:
        label: waka.pdfer::wakapdf.state
        span: left
        type: balloon-selector
        required: true
        options: listStates
        default: Actif
        permissions: [waka.worder.admin.*]
    output_name:
        label: waka.pdfer::wakapdf.output_name
        span: left
        required: true
        comment: waka.pdfer::wakapdf.output_name_com
        permissions: [waka.pdfer.admin.*]
tabs:
    defaultTab: waka.mailer::wakamail.tab_edit
    icons: 
        waka.mailer::wakamail.tab_options: icon-info-circle
        waka.mailer::wakamail.tab_edit: icon-pencil
        waka.mailer::wakamail.tab_scopes: icon-filter
        waka.mailer::wakamail.tab_fnc: icon-address-card-o
        waka.lp::lang.source_log.tab_lp: icon-file
    fields:    
        is_update_content:
            label: waka.pdfer::wakapdf.is_update_content
            span: full
            type: switch
            default: false
            comment: waka.pdfer::wakapdf.is_update_content_com
            permissions: [waka.pdfer.admin.*]
            tab: waka.pdfer::wakapdf.tab_edit
        update_content:
            label: waka.pdfer::wakapdf.update_content
            span: full
            type: codeeditor
            trigger:
                action: show
                field: is_update_content
                condition: checked
            comment: waka.pdfer::wakapdf.update_content_com
            permissions: [waka.pdfer.admin.*]
            tab: waka.pdfer::wakapdf.tab_edit
        rule_asks:
            label: waka.pdfer::wakapdf.rule_asks
            span: full
            type: rulebuilder
            targetProductor: wakaPdf
            full_access: waka.rules.asks.admin
            ruleMode: ask
            permissions: [waka.rules.asks.*]
            tab: waka.pdfer::wakapdf.tab_edit
        rule_fncs:
            label: waka.pdfer::wakapdf.rule_fncs
            span: full
            type: rulebuilder
            targetProductor: wakaPdf
            full_access: waka.rules.fncs.admin
            ruleMode: fnc
            permissions: [waka.rules.fncs.*]
            tab: waka.pdfer::wakapdf.tab_edit
        rule_conditions:
            label: waka.pdfer::wakapdf.rule_conditions
            span: full
            type: rulebuilder
            ruleMode: condition
            targetProductor: wakaPdf
            permissions: [waka.mailer.admin.super]
            tab: waka.pdfer::wakapdf.tab_options
        is_lot:
            label: waka.pdfer::wakapdf.is_lot
            span: left
            type: switch
            default: true
            permissions: [waka.pdfer.admin.super]
            tab: waka.pdfer::wakapdf.tab_options
        waka_session:
            label: waka.pdfer::wakapdf.waka_session
            span: full
            type: partial
            path: field_waka_session
            permissions: [waka.mailer.admin.super]
            tab: waka.pdfer::wakapdf.tab_session
secondaryTabs:
    fields:
        # info:
        #     type: modelinfo
        #     mode: secondary
        #     src: /waka/pdfer/models/wakapdf/fields_for_side_bar.yaml
        infos:
            span: full
            type: modelinfo
            permissions: [waka.pdfer.admin.*]
            tab: waka.pdfer::wakapdf.tab_infos
            src: waka/pdfer/models/wakapdf/fields_for_side_bar.yaml
        attributs:
            span: full
            type: attributs
            permissions: [waka.pdfer.admin.*]
            tab: waka.pdfer::wakapdf.tab_attributs
